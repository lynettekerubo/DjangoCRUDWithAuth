{% extends 'master.html' %}
{% load static  %}
{% block content %}
    <h1 class="text-primary text-center">Add Product</h1>
    <form class="" method="post" action="{% url 'add-product-page' %}">
        <p>{{ success }}</p>
        {% csrf_token %}
        <input required class="form-control" placeholder="Enter name" name="p-name" type="text"><br>
        <input required class="form-control" placeholder="Enter qnty" name="p-qnty" type="text"><br>
        {# <input required class="form-control" placeholder="Enter size" name="p-size" type="text"><br>#}
        <select class="form-control" name="p-size" id="">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select><br>

        <input required class="form-control" placeholder="Enter price" name="p-price" type="text"><br>
        <input required class="btn btn-info" value="save" type="submit">

    </form>
    <p>{{ prod_name }}</p>
    <p>{{ prod_quantity }}</p>
    <p>{{ prod_size }}</p>
    <p>{{ prod_price }}</p>
{% endblock %}
