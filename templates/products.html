{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div>
        <h1 class="text-secondary text-center">All Products</h1>
        <table class="table table-hover table-danger">
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Size</th>
                <th>Price</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
            {% for product in all_products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.qnty }}</td>
                    <td>{{ product.size }}</td>
                    <td>{{ product.price }}</td>
                    <td><a class="btn btn-danger" href="/delete-product/{{ product.id }}">Delete</a></td>
                    <td><a class="btn btn-info" href="/update-product/{{ product.id }}">Update</a></td>
                </tr>
            {% endfor %}

        </table>
    </div>
{% endblock %}
